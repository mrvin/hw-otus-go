{{define "body"}}
<h1>Events</h1>
<table>
	<tr style='text-align: left'>
		<th>ID</th>
		<th>Title</th>
    <th>Start event</th>
    <th>Stop event</th>
	</tr>
  {{$jwtToken:=.AccessToken}}
	{{range .Events}}
	<tr>
		<td>{{.ID}}</td>
		<td><a href="/event?id={{.ID}}&amp;jwt-token={{$jwtToken}}">{{.Title}}</a></td>
    	<td>{{.StartTime | dateFormat "2 Jan 2006 15:04"}}</td>
    <td>{{.StopTime | dateFormat "2 Jan 2006 15:04"}}</td>
	</tr>
	{{end}}
</table>
<hr/>
<form action="/form-event" method="GET">
	<input type="hidden" name="jwt-token" value={{.AccessToken}} />
	<button>add</button>
</form>
{{end}}
