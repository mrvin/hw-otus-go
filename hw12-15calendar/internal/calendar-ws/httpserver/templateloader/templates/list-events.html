{{define "body"}}
<h1>Events</h1>
<table>
	<tr style='text-align: left'>
		<th>ID</th>
		<th>Title</th>
	</tr>
	{{range .Events}}
	<tr>
		<td>{{.ID}}</td>
		<td><a href='/event?id={{.ID}}'>{{.Title}}</a></td>
	</tr>
	{{end}}
</table>
<hr/>
<form action="/form-event" method="GET">
	<input type="hidden" name="id" value={{.UserID}} /> 
	<button>add</button>
</form>
{{end}}
