{{define "body"}}
<h1>Users</h1>
<table>
	<tr style='text-align: left'>
		<th>Id</th>
		<th>Name</th>
	</tr>
	{{range .Users}}
	<tr>
		<td>{{.Id}}</td>
		<td><a href='/user?id={{.Id}}'>{{.Name}}</a></td>
	</tr>
	{{end}}
</table>
<hr/>
<form action="/form-user" method="GET">
	<button>add</button>
</form>
{{end}}
